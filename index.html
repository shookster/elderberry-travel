<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elderberry Flights</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="mainBody">
    <h1 id="header">ELDERBERRY FLIGHTS</h1>
    <div class="container masterContainer">
      <br />
      <br />
      <br />
      <br />
      <span id="directionText"
        ><em
          >Please enter the departure and destination for the top five cheapest
          flights</em
        ></span
      >
      <br />
      <br />
      <div class="row justify-content-md-center cityInput">
        <div class="col col-lg-4">
          <input
            class="input is-rounded"
            type="text"
            placeholder="Departure City"
          />
        </div>
        <div class="col-md-auto"></div>
        <div class="col col-lg-4">
          <input
            class="input is-rounded"
            type="text"
            placeholder="Destination City"
          />
        </div>
      </div>
      <button class="button is-rounded searchBtn">Search</button>

      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-content"></div>
          </div>
        </div>
        <div class="col-md-auto"></div>
        <div class="col col-lg-4">
          <div class="card">
            <div class="card-content"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
